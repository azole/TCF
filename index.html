<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
  <script src="js/libs/html5shiv.min.js"></script>
  <meta charset="UTF-8">
  <title>整個台灣都是你的化工廠(beta) - 品牌查詢</title>
  <meta property="og:image" content="http://azole.github.io/TCF/logo_s.png" />
  <meta name="description" content="提供屢觸食安風險的集團/品牌的產品查詢" />
  <link rel="icon" type="image/png" href="logo.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/libs/nga.all.min.css">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="mainCtrl">
  <div id="header">
    <div id="logo">
      <a href="/TCF/">
        <div id="logo_img"></div>
      </a>
    </div>
    <div id="nav">
      <div>製作：Azole, Cyril, Eden, Kate, Kylie</div>
      <a href="/TCF/">產品查詢</a>
      <a href="ingredient.html">成份查詢</a>
      <a href="reference.html">資料來源</a>
      <a href="QA.html">QA</a>
    </div>
    <div class="clear"></div>
    <div class="warning">本網站僅提供查詢，購買與否請自行判斷。</div>
    <div class="warning">貼心提醒：長期關注自己吃進去了什麼，比短期抵制更好喔。</div>
  </div>
  <div id="query">
    快速過濾：
    <button class="ng-cloak filter" ng-repeat="f in filterBtns" ng-click="setQuery(f.name)">{{f.name}}</button>
    <br/>關鍵字過濾：
    <input type="text" ng-model="query" value="" placeholder="關鍵字：果汁、牛奶...">
  </div>
  <div id="container">
    <figure class="col-xs-6 col-sm-4 col-md-2 item {{speed}} {{stagger}} {{classes}}" ng-repeat="d in dataObj | filter:query">
      <img ng-src="picts/{{d.pict}}" alt="{{d.name}}">
      <figcaption>{{d.brand}} / {{d.name}}</figcaption>
    </figure>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.min.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
