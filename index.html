<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
  <meta charset="UTF-8">
  <title>整個台灣都是你的化工廠(建置中)</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="mainCtrl">
  過濾：<input type="text" ng-model="query" value="" placeholder="關鍵字：果汁、牛奶..."><br/>
  快速過濾：<button class="filter" ng-repeat="f in filterBtns" ng-click="setQuery(f.name)">{{f.name}}</button>
  <div id="container">
    <div class="item" ng-repeat="d in dataObj | filter:query">
        <img ng-src="picts/{{d.pict}}" alt="{{d.name}}">
        <span>{{d.name}}</span>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
